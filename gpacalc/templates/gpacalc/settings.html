{% extends 'gpacalc/layout.html' %}

{%block content %}
<div class="jumbotron text-center bg">
    <h1 class="header">Settings</h1>
    <form class="form container">
        <div class="form-group row">
            <label class="text" for="gradingScale"><h3>Grading Scale: </h3></label>
            <select id="gradingScale" class="form-control form-control-inline" style="width: 30ch; display: inline-block;">
                <option>A, B, C, D, F</option>
                <option>A+, A, A-, B+, B, B-, C+, C, C-, D+, D, D-, F</option>
                <option>Create+</option>
            </select>
        </div>
        <div class="form-group row">
            <button class="btn btn-default btn-large" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
