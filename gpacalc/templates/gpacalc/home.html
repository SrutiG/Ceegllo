{% extends 'gpacalc/layout.html' %}

{%block content %}
<div class="jumbotron text-center">
    <h1>Hello {{ name }}!</h1>
    <a href = "{% url 'login' %}"><h3>Logout</h3></a>
    {% if college %}
        <h2>{{ college.name }}</h2>
        <button class="btn btn-lg btn-default edit-college" type="button" onclick="editCollege()">Edit College Information</button>
    {% else %}
        <button class="btn btn-lg btn-default edit-college" type="button" onclick="editCollege()">Add College Information</button>
    {% endif %}
</div>
{% endblock %}

</html>
