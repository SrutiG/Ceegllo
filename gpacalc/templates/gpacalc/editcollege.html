{% extends 'gpacalc/layout.html' %}

{%block content %}
<div class="jumbotron text-center bg">
    <div class="container">
        <h1 style="margin-bottom: 30px;" class="header">Past Semesters</h1>
        <form class="form container">
            <div class="container semester semester-template" style= "display:none;" >
                <div class="form-group row">
                    <select class="form-control form-control-inline season" style="width:15ch; display: inline-block;" name="season">
                        <option>Fall</option>
                        <option>Spring</option>
                        <option>Summer</option>
                    </select>
                    <input type="text" class="form-control form-control-inline year" style="width:15ch; display: inline-block;" name="year" placeholder="Year">
                </div>
                <form class="form">
                    <div class="form-group row class-prev">
                        <input type="text" class="form-control form-control-inline class-name" placeholder = "Class Name" style="width:30ch; display: inline-block;">
                        <input type="text" class="form-control form-control-inline cred" placeholder = "Credits" style="width:15ch; display: inline-block;">
                        <input type="text" class="form-control form-control-inline grade" placeholder = "Grade" style="width:15ch; display: inline-block;">
                    </div>
                    <div class="form-group row class-prev">
                        <input type="text" class="form-control form-control-inline class-name" placeholder = "Class Name" style="width:30ch; display: inline-block;">
                        <input type="text" class="form-control form-control-inline cred" placeholder = "Credits" style="width:15ch; display: inline-block;">
                        <input type="text" class="form-control form-control-inline grade" placeholder = "Grade" style="width:15ch; display: inline-block;">
                    </div>
                    <div class="form-group row class-prev">
                        <input type="text" class="form-control form-control-inline class-name" placeholder = "Class Name" style="width:30ch; display: inline-block;">
                        <input type="text" class="form-control form-control-inline cred" placeholder = "Credits" style="width:15ch; display: inline-block;">
                        <input type="text" class="form-control form-control-inline grade" placeholder = "Grade" style="width:15ch; display: inline-block;">
                    </div>
                    <div class="form-group row add-class">
                        <button type="button" class="form-control btn btn-default" style="width:61ch;">Add Class</button>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="form-control btn btn-primary" style="width:25ch;">Submit</button>
                    </div>
                </form>
            </div>
            {% for key, values in semesters.items %}
            <div class="container semester">
                <h3 class="form-header text">{{ key }}</h3>
                <form class="form">
                    {% for item in values %}
                    <div class="form-group row class-prev">
                        <input type="text" class="form-control form-control-inline class-name" value="{{ item.0 }}" style="width:30ch; display: inline-block;">
                        <input type="text" class="form-control form-control-inline cred" value="{{ item.1 }}" style="width:15ch; display: inline-block;">
                        <input type="text" class="form-control form-control-inline grade" value="{{ item.2 }}" style="width:15ch; display: inline-block;">
                    </div>
                    {% endfor %}
                    <div class="form-group row add-class">
                        <button type="button" class="form-control btn btn-default" style="width:61ch;">Add Class</button>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="form-control btn btn-primary" style="width:25ch;">Submit</button>
                    </div>
                </form>
            </div>
            {% endfor %}
            <button type="button" class="form-control btn btn-outline-primary" id="addSemester" style="width:50ch; display: inline-block;">+ Add Semester</button>
        </form>
    </div>
</div>
{% endblock %}

</html>
