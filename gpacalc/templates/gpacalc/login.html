{% extends 'gpacalc/layout.html' %}

{%block content %}
<div class="jumbotron text-center">
    <form method='post' name="login" class="form">
        {% csrf_token %}
        <h1>Welcome!</h1>
        <div class="row">
            <input id="username" name="username" class="input-lg col-md-4 col-md-offset-4" type="text" placeholder="username">
        </div>
        <div class="row">
            <input id="password" name="password" class="input-lg col-md-4 col-md-offset-4" type="text" placeholder="password">
        </div>
        <div class="row">
            <button type="submit" class="btn-lg btn btn-primary col-md-4 col-md-offset-4">Submit</button>
        </div>
        <div class="row">
            <a href="#"><h3>Register</h3></a>
        </div>
    </form>
</div>
{% endblock %}

</html>
